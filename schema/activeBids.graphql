query ActiveBidsPerUser($where: UserWhereUniqueInput!) {
  user(where: $where) {
    id
    firstName
    lastName
   
  states {
    id
    name
  }
   
    activeBids {
      createdAt
      updatedAt
      vehicleIndexNo
      make
      currentBidUser {
        username
        firstName
        lastName
        pancardNo
        mobile
      }
    event {
      seller {
        name
      }
    }
bidAmountUpdate
startBidAmount
currentBidAmount
      id
    registrationNumber 
    bidStatus
    bidStartTime
    bidAmountUpdate
    bidTimeExpire
   vehicleIndexNo
   
    totalBids
    userVehicleBidsCount

    }
  }
}