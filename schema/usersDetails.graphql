

query Users($where: UserWhereUniqueInput, $take: Int, $skip: Int, $orderBy: [UserOrderByInput!]) {
  users(where: $where, take: $take, skip: $skip, orderBy: $orderBy) {
    

    id
    email
    role
    firstName
    BalanceEMDAmount
    country
    state
    city
    userCategory
    status
     vehicleBuyingLimit
      paymentsCount  
 idNo
 activeBids {
      id
    }
    states {
      id
      name
    }
 
    mobile
    lastName
  
}}


query UsersByState($where: UserWhereUniqueInput) {
  users(where: $where) {
   id
    email
    role
    firstName
    BalanceEMDAmount
    country
    city
    userCategory
    status
     vehicleBuyingLimit
      paymentsCount  
 idNo
    states {
      id
      name
    }
 
    mobile
    lastName
  
  }
}