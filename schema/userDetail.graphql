query viewUser($where: UserWhereUniqueInput!) {
  user(where: $where) {
    id
     idNo
    email
    vehicleBuyingLimit
    username
    role
    state
    firstName
    lastName
    businessName
    mobile
    BalanceEMDAmount
    pancardNo
    idProofNo
    country
    city
    userCategory
    paymentsCount
    status
     states {
      id
      name
    }
     activeBids {
      id
    }
    tempToken
    aadharcard_front_image
    aadharcard_back_image
    driving_license_front_image
    driving_license_back_image
    pancard_image
  }
}