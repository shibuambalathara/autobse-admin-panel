query DeletedVehicles($eventId: String!) {
  deletedVehicles(eventId: $eventId) {
      vehicleEventStatus
    userVehicleBids {
      amount
      
    }
    
    event {
   eventNo
      seller {
        name
      }
    }
    currentBidUser {
      firstName
      lastName
    }
    lotNumber
    state
      id
      bidStatus
      vehicleIndexNo
      registrationNumber
      bidTimeExpire
      bidStartTime
      bidAmountUpdate
      currentBidAmount
      startBidAmount
      loanAgreementNo
      registeredOwnerName
      quoteIncreament
      make
      model
      varient
      category
      createdById
      ownership
      insuranceStatus
      yardLocation
      startPrice
      reservePrice
      veicleLocation
      parkingCharges
      insuranceValidTill
      tax
      taxValidityDate
      city
      area
      paymentTerms
      dateOfRegistration
      hypothication
       totalBids
      createdAt
      updatedAt
      createdById
   
  }
}

query DeletedUsers {
  deletedUsers {
    id
      idNo
    email
    username
    role
    firstName
    lastName
    mobile
    city
    state
    paymentsCount
  }
}