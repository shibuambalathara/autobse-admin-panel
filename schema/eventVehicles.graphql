query EventVehicles($where: EventWhereUniqueInput!, $orderBy: [VehicleOrderByInput!]) {
  event(where: $where) {
    eventNo
    seller 

      {
        name
      }
   vehiclesLive(orderBy: $orderBy)  {
    vehicleEventStatus
    userVehicleBids {
      amount
      
    }
    
    event {
    deletedVehiclesCount
      seller {
        name
      }
    }
    currentBidUser {
      firstName
      lastName
    }
    lotNumber
    state
      id
      bidStatus
      vehicleIndexNo
      registrationNumber
      bidTimeExpire
      bidStartTime
      bidAmountUpdate
      currentBidAmount
      startBidAmount
      loanAgreementNo
      registeredOwnerName
      quoteIncreament
      make
      model
      varient
      category
      createdById
      ownership
      insuranceStatus
      yardLocation
      startPrice
      reservePrice
      veicleLocation
      parkingCharges
      insuranceValidTill
      tax
      taxValidityDate
      city
      area
      paymentTerms
      dateOfRegistration
      hypothication
       totalBids
      createdAt
      updatedAt
      createdById
    }
  }
}