query BidDetails($where: BidWhereUniqueInput!) {
 Bids(where: $where) {
 bidVehicle {
  
 
  lotNumber
    yardLocation
    totalBids
    registrationNumber
    bidStatus
    currentBidUser {
      firstName
      lastName
      mobile
      
    }
    event {
      eventNo
      seller {
        name
      }
    }
    userVehicleBidsCount
 }
      createdAt
      id
      
      amount
      bidVehicleId
      userId
       user {

        firstName
        mobile
        lastName
      }
      
 }
 }


 mutation DeleteBid($where: BidWhereUniqueInput!) {
  deleteBid(where: $where) {
    id
    name
    user {
      firstName
      id
    }
  }
}