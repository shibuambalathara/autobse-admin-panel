query Vehicle($where: VehicleWhereUniqueInput!) {
  vehicle(where: $where) {
    id
    vehicleIndexNo
    registrationNumber
    bidTimeExpire
    bidStartTime
    bidAmountUpdate
    currentBidAmount
    startBidAmount
    loanAgreementNo
    registeredOwnerName
    quoteIncreament
    make
    model
    varient
    category
    fuel
    type
    rcStatus
    YOM
    ownership
    mileage
    kmReading
    insuranceStatus
    yardLocation
    startPrice
    reservePrice
    repoDt
    veicleLocation
    vehicleRemarks
    auctionManager
    parkingCharges
    insurance
    insuranceValidTill
    tax
    taxValidityDate
    fitness
    permit
    engineNo
    chassisNo
    image
    inspectionLink
    autobseContact
    autobse_contact_person
    vehicleCondition
    powerSteering
    shape
    color
    
    city
    area
    paymentTerms
    dateOfRegistration
    hypothication
    climateControl
    doorCount
    gearBox
    buyerFees
    rtoFine
    parkingRate
    approxParkingCharges
    clientContactPerson
    clientContactNo
    additionalRemarks
    lotNumber
    createdAt
    updatedAt
    createdById
  }
}


mutation UpdateVehicle($where: VehicleWhereUniqueInput!, $updateVehicleInput: UpdateVehicleInput!) {
